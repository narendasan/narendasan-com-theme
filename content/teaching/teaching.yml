- title: "Exploring the Cosmos: An Introduction to Astronomy"
  description: >
    "Embark on an awe-inspiring journey through the vast expanse of the cosmos
    with our introductory course in astronomy. In this captivating exploration,
    students will unravel the mysteries of the universe, delve into celestial
    objects, and gain a deeper understanding of our place in the cosmos.

    Through a combination of theoretical concepts and practical observations,
    this course provides a comprehensive introduction to the field of astronomy.
     Students will develop a solid foundation in the fundamental principles that
     underpin the study of celestial phenomena, including planetary systems, stars,
     galaxies, and the vast cosmic web."
  school: Dept. of Astronomy - University of Illinois Urbana-Champaign
  date: Spring 2015, Fall 2015
